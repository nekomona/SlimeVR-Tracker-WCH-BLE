[env]
platform = ch32v
framework = noneos-sdk
monitor_speed = 115200
upload_protocol = isp

[env:genericCH582M]
board = genericCH582M
board_build.ldscript = script/Link_CH58x_SRAMFP.ld
build_flags =
    -DDEBUG
    -DWRITE